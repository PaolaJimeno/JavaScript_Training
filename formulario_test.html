    <button onclick="crearFomulario()">CrearFomulario</button>
    <script>
        function crearFomulario() {
            let formulario = document.createElement("form")
            formulario.setAttribute("method", "post")
            formulario.setAttribute("action", "https://formspree.io/f/myyalren")
            //CAMPO DE TEXTO PARA EL NOMBRE
            let campoTexto = document.createElement("input")
            campoTexto.setAttribute("type", "text")
            campoTexto.setAttribute("placeholder", "Nombre completo")
            //CAMPO DE TEXTO PARA EL CORREO
            let campoEmail = document.createElement("input")
            campoEmail.setAttribute("type", "email")
            campoEmail.setAttribute("placeholder", "Correo Electronico")
            //Creacion del boton de enviar
            let botonEnviar = document.createElement("input")
            botonEnviar.setAttribute("type", "submit")
            botonEnviar.setAttribute("value", "Enviar")
            formulario.appendChild(campoTexto)
            formulario.appendChild(campoEmail)
            formulario.appendChild(botonEnviar)
            document.body.appendChild(formulario)

        }
    </script>
